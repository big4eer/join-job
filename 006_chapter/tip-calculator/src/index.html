<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-1: #eaf6ff;
            --bg-2: #ffffff;
            --card: #ffffff;
            --accent: #3b82f6;
            --accent-2: #06b6d4;
            --muted: #6b7280;
            --success: #10b981;
            --shadow: 0 8px 30px rgba(15, 23, 42, 0.08);
            --radius: 14px;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            font-family: Inter, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(180deg, var(--bg-1), var(--bg-2));
            margin: 0;
            padding: 40px 20px;
            color: #0f172a;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 560px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.9), rgba(250, 250, 255, 0.95));
            padding: 26px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(59, 130, 246, 0.05);
        }

        h1 {
            text-align: left;
            color: #0b1220;
            margin: 0 0 10px;
            font-size: 20px;
            letter-spacing: -0.2px;
        }

        form {
            display: grid;
            gap: 14px;
            margin-top: 8px;
        }

        label {
            font-size: 13px;
            color: var(--muted);
            display: block;
            margin-bottom: 6px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid rgba(15, 23, 42, 0.06);
            background: linear-gradient(180deg, #ffffff, #fbfdff);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6);
            font-size: 16px;
            color: #061226;
            transition: box-shadow .18s ease, border-color .18s ease, transform .08s ease;
            outline: none;
        }

        input[type="number"]::placeholder {
            color: #9ca3af;
        }

        input[type="number"]:focus {
            border-color: var(--accent);
            box-shadow: 0 6px 18px rgba(59, 130, 246, 0.12), 0 0 0 4px rgba(59, 130, 246, 0.06);
            transform: translateY(-1px);
        }

        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }

        .result {
            margin-top: 18px;
            font-size: 15px;
            color: #0b1220;
            display: grid;
            gap: 10px;
        }

        #result h2 {
            margin: 0;
            font-size: 14px;
            color: var(--muted);
            font-weight: 600;
        }

        .result-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            padding: 14px;
            border-radius: 12px;
            background: linear-gradient(90deg, rgba(6, 182, 212, 0.06), rgba(59, 130, 246, 0.03));
            border: 1px solid rgba(6, 182, 212, 0.06);
        }

        .result p {
            margin: 0;
            font-weight: 600;
            color: #04263a;
            font-size: 16px;
        }

        .muted {
            font-weight: 500;
            color: var(--muted);
            font-size: 13px;
        }

        @media (max-width: 420px) {
            body {
                padding: 20px
            }

            .container {
                padding: 18px
            }
        }
    </style>
    <title>Калькулятор чаевых</title>
    <link rel="stylesheet" href="styles/style.css">
    <script defer>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('tip-form');
            const billInput = document.getElementById('bill-amount');
            const tipInput = document.getElementById('tip-percentage');
            const tipAmount = document.getElementById('tip-amount');
            const totalAmount = document.getElementById('total-amount');

            function calculateTip() {
                const bill = parseFloat(billInput.value);
                const tipPercent = parseFloat(tipInput.value);

                if (isNaN(bill) || isNaN(tipPercent) || bill < 0 || tipPercent < 0) {
                    tipAmount.textContent = 'Чаевые: 0';
                    totalAmount.textContent = 'Итого: 0';
                    return;
                }

                const tip = bill * (tipPercent / 100);
                const total = bill + tip;

                tipAmount.textContent = `Чаевые: ${tip.toFixed(2)}  ₽`;
                totalAmount.textContent = `Итого: ${total.toFixed(2)} ₽`;
            }

            form.addEventListener('submit', function (e) {
                e.preventDefault();
                calculateTip();
            });

            billInput.addEventListener('input', calculateTip);
            tipInput.addEventListener('input', calculateTip);
        });
    </script>
</head>

<body>
    <div class="container">
        <h1>Калькулятор чаевых</h1>
        <form id="tip-form">
            <label for="bill-amount">Сумма счёта:</label>
            <input type="number" id="bill-amount" placeholder="Введите сумму" required>

            <label for="tip-percentage">Процент чаевых:</label>
            <input type="number" id="tip-percentage" placeholder="Введите процент" required>
        </form>
        <div id="result" class="result">
            <h2>Итог:</h2>
            <p id="tip-amount">Чаевые: 0</p>
            <p id="total-amount">Итого: 0</p>
        </div>
    </div>
</body>

</html>
